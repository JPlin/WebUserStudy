<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>FaceShifter</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
    <blockquote class="blockquote text-center" style="font-size: 2rem;margin:3rem;">
        <p class="mb-0 display-3">Welcome</p>
        <footer class="blockquote-footer text-right">For Love & Peace 请分别完成下面几组 Test</footer>
    </blockquote>
    <div class="d-flex justify-content-around">
        <div class="card" style="width: 25rem;">
            <img src="images/a.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title font-weight-bold">纹理效果测试</h5>
                <p class="card-text">主要考察动漫人物的纹理效果</p>
                <a href="htmls/index_order.html?name=TQ" class="btn btn-primary">Go Test</a>
            </div>
        </div>
        <div class="card" style="width: 25rem;">
            <img src="images/b.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title font-weight-bold">形变效果测试</h5>
                <p class="card-text">主要考察动漫人脸的形变效果</p>
                <a href="htmls/index_order.html?name=SQ" class="btn btn-primary">Go Test</a>
            </div>
        </div>
        <div class="card" style="width: 25rem;">
            <img src="images/c.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title font-weight-bold">身份不变测试</h5>
                <p class="card-text">主要考察动漫人脸对原来人脸身份的保持程度</p>
                <a href="htmls/index_order.html?name=IP" class="btn btn-primary">Go Test</a>
            </div>
        </div>
        <div class="card" style="width: 25rem;">
            <img src="images/d.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title font-weight-bold">人物个性夸张测试</h5>
                <p class="card-text">主要考察动漫人脸根据人物个性夸张的效果</p>
                <a href="htmls/index_order.html?name=PR" class="btn btn-primary">Go Test</a>
            </div>
        </div>
    </div>
